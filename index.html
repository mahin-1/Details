<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Details Page</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,500&family=PT+Serif:ital,wght@1,700&family=Tiro+Gurmukhi:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<h1>Please enter your details.</h1>
<div class="formd">
  <form class="" action="index.html" method="post">
      <table>
          <tr>
             <td>First Name:</td>
             <td> <input type="text" placeholder="first-name" name="" value="">
             </td>
          </tr>
          <tr>
             <td>Last Name:</td>
             <td> <input type="text"  placeholder="last-name"  name="" value="">
             </td>
          </tr>

          <tr>
              <td>Email:</td>

          <td>
               <input type="text" name="" placeholder="Email-Id" value="">

          </td>
          </tr>



          <tr>
                 <td>Phone No.</td>
                 <td>
                      <select class="" name="">
                        <option value="">+91</option>
                        <option value="">+722</option>
                        <option value="">+90</option>
                        <option value="">+95</option>
                      </select>
                         <input type="text" placeholder="Phone Number" name="" value="">
                 </td>

          </tr>

          <tr>
            <td>Address:</td>
            <td>   <textarea name="name" rows="5" cols="25" placeholder="Full Address"></textarea>
             </td>

          </tr>

  <tr>
    <td>Mode of Payment:</td>

  <td>
  <select class="" name="">
      <option value="">--</option>
    <option value="">Cash on Delivery</option>
    <option value="">Credit Card</option>
    <option value="">Debit Card</option>
    <option value="">Net-Banking</option>
  </select>
  </td>


  </tr>




      </table>
  </form>
</div>

</body>
</html>
